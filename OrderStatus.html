<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Статус замовлення</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #11131a;
            color: #ffffff;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            text-align: center;

        .status-container {
            background-color: #181b24;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #c4c9d8;
        }
    </style>
    </head>
    <body>

        <div class="status-container">
            <h2>Статус замовлення</h2>
            <p>Статус вашого замовлення буде показаний тут після того, як ви
                його оформите.</p>
        </div>

    </body>
</html>
