<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Кошик - TRog</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="Koshik.css" />
    </head>
    <body>

        <header>
            <nav class="navbar">
                <div class="logo">TRog</div>
                <div class="menu">
                    <a href="index.html">Головна</a>
                    <a href="#products">Продукти</a>
                </div>
            </nav>
        </header>

        <main class="cart-page">
            <h1>Ваш кошик</h1>
            <div id="cart-container"></div>

            <div class="cart-summary">
                <span>Загальна сума:</span>
                <span id="total-sum">0£</span>
            </div>

            <div class="cart-actions">
                <button id="clear-cart">Очистити кошик</button>
                <button id="checkout">Перейти до оформлення</button>
            </div>
        </main>

        <script src="Koshik.js"></script>
    </body>
</html>
